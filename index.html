<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="top-header">
        <div>
          <img src="images/logo.png" alt="Oldagram" class="logo" />
        </div>
        <div class="margin-top">
          <img src="images/user-avatar.png" alt="user pic" class="avatar" />
        </div>
      </header>

      <div class="artist-info-section">
        <!-- <div>
          <img
            src="images\avatar-vangogh.jpg"
            alt="avatar"
            class="selfie-thumbnail"
          />
        </div> -->
        <div class="artist-info">
          <h4 id="artist-name">Vincent van Gogh</h4>
          <p id="artist-town">Zudert, Netherlands</p>
        </div>
      </div>

      <div class="artist-selfie-section">
        <img src="images\post-vangogh.jpg" alt="selfie" class="selfie-img" />
      </div>

      <div class="likes-section">
        <img src="images\icon-heart.png" alt="likes" class="icons" id="icon-heart"/>
        <img src="images\icon-comment.png" alt="comments" class="icons" id="icon-comment"  />
        <img src="images\icon-dm.png" alt="messages" class="icons" id="icon-dm" />
        <p class="NoOflikes">21,492 likes</p>
      </div>

      <div class="posts-section">
        <p>
          <span class="bold" id="username">vincey1852</span> <span id="post">just took a few mushrooms lol
        </span></p>
      </div>
    </div>
    <script src="index.js" type="module"></script>
    
  </body>
</html>
